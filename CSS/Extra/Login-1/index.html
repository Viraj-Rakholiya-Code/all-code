<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="one">
        <h2>Sign Up</h2>

        <div class="input">
          <label for="" >Username</label><br />
          <input type="text" placeholder="Enter Your Username" class="inputbox"/>
        </div>
        <div class="input">
          <label for="" >Password</label><br />
          <input type="password" placeholder="Enter Your Password" class="inputbox"/>
        </div>
        <button class="btn-1">Sign Up</button>
        <div class="page-footer">
            <div class="checkbox">
                <input type="checkbox" class="checkbox-type"><p>Remember Me</p>
            </div>
            <div class="for-pass">
                <p>Forrgot Password?</p>
            </div>
        </div>
      </div>
      <div class="two">
        <div class="content">
            <h1>Welcome !</h1>
            <p>Don't have an account?</p>
            <button class="btn-2">Sign Up</button>
        </div>
      </div>
    </main>
  </body>
</html>
