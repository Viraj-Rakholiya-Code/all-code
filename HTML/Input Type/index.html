<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border="1" align="center">
        <form action="">
            <tr>
                <th>Name</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Password</th>
                <th><input type="password" required></th>
            </tr>
            <tr>
                <th>Gender</th>
                <th><input type="radio" name="gender">Male <input type="radio" name="gender">Female</th>
            </tr>
            <tr>
                <th>Hobby</th>
                <th><input type="checkbox">Cricket</th>
                <th><input type="checkbox">Chess</th>
                <th><input type="checkbox">Kho-Kho</th>
            </tr>
            <tr>
                <th>Color</th>
                <th><input type="color"></th>
            </tr>
            <tr>
                <td>All Time</td>
                <td><input type="time"></td>
                <td><input type="month"></td>
                <td><input type="week"></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><input type="button" value="button"></td>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
        </form>
    </table>
</body>

</html>
