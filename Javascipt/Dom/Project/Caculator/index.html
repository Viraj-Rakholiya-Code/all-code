<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="h-[100vh] bg-black flex justify-center items-center">
      <div class="h-[500px] w-[550px] rounded-xl bg-white p-10 space-y-3">
        <input type="text" class="p-5 bg-neutral-200 rounded-xl w-full" />
        <div class="grid grid-cols-4 gap-3">
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="1"
          >
            1
          </button>
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="2"
          >
            2
          </button>
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="3"
          >
            3
          </button>
          <button
            class="p-4 bg-slate-900 text-white cursor-pointer rounded-xl"
            value="AC"
          >
            AC
          </button>

          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="4"
          >
            4
          </button>
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="5"
          >
            5
          </button>
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="6"
          >
            6
          </button>
          <button
            class="p-4 bg-slate-900 text-white cursor-pointer rounded-xl"
            value="+"
          >
            +
          </button>

          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="7"
          >
            7
          </button>
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="8"
          >
            8
          </button>
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="9"
          >
            9
          </button>
          <button
            class="p-4 bg-slate-900 text-white cursor-pointer rounded-xl"
            value="*"
          >
            x
          </button>

          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl col-span-2"
            value="0"
          >
            0
          </button>
          <button
            class="p-4 bg-neutral-200 cursor-pointer rounded-xl"
            value="."
          >
            .
          </button>

          <button
            class="p-4 bg-slate-900 text-white cursor-pointer rounded-xl"
            value="/"
          >
            /
          </button>

          <button
            class="p-4 bg-slate-900 text-white cursor-pointer rounded-xl col-span-4"
            value="="
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
